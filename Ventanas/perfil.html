    <div id="form_perfil">

        <form id="form" class="formulario_usuario">
            <p>Nombre:
                <input type="text" id="nombre_U" required value="" tabindex="0" />
            </p>
            <p>Mail:
                <input type="email" id="mail_U" required value="" tabindex="1" />
            </p>
            <p>Fecha de Nacimiento:
                <input type="date" id="fecha_U" required value="" tabindex="2" />
            </p>
            <p>Sexo:
                <input type="radio" value="1" name="sexo" required> Hombre
                <input type="radio" value="2" name="sexo" required> Mujer
                <input type="radio" value="3" name="sexo" required> Otro
            </p>
            <p>Selecciona tu provincia:
                <select id="select_provincias" class="provincias" required>
                <option value="BUENOS AIRES">BUENOS AIRES</option>
                <option value="CATAMARCA">CATAMARCA</option>
                <option value="CHACO">CHACO</option>
                <option value="CHUBUT">CHUBUT</option>
                <option value="CIUDAD AUTONOMA DE Bs As">CIUDAD AUTONOMA DE Bs As</option>
                <option value="CORDOBA">CORDOBA</option>
                <option value="CORRIENTES">CORRIENTES</option>
                <option value="ENTRE RIOS">ENTRE RIOS</option>
                <option value="FORMOSA">FORMOSA</option>
                <option value="JUJUY">JUJUY</option>
                <option value="LA PAMPA">LA PAMPA</option>
                <option value="LA RIOJA">LA RIOJA</option>
                <option value="MENDOZA">MENDOZA</option>
                <option value="MISIONES">MISIONES</option>
                <option value="NEUQUEN">NEUQUEN</option>
                <option value="RIO NEGRO">RIO NEGRO</option>
                <option value="SALTA">SALTA</option>
                <option value="SAN LUIS">SAN LUIS</option>
                <option value="SANTA CRUZ">SANTA CRUZ</option>
                <option value="SANTA FE">SANTA FE</option>
                <option value="SANTIAGO DEL ESTERO">SANTIAGO DEL ESTERO</option>
                <option value="TIERRA DEL FUEGO">TIERRA DEL FUEGO</option>
                <option disabled="true" selected value="">-</option>
            </select>
            </p>
            <p>
                Jugador/a ? :
                <input type="radio" value="1" name="jugador" required> Si
                <input type="radio" value="2" name="jugador" required> No
            </p>
            <p class="botones_usuario">
                <input type="button" value="Enviar" onclick="mostrarPerfil()">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </div>
