            <div id="select_posiciones" hidden>
                <select id="posiciones" name="pos" onchange="cambia()">
                    <option value="0"disabled="" selected>POSICION
                    <option value="1">ARQUERO</option>
                    <option value="2">DEFENSA</option>
                    <option value="3">MEDIOCAMPISTA</option>
                    <option value="4">DELANTERO</option>
            </select>
                <select id="numeros" name="opt">
                    <option value="_" disabled="" selected>NUMERO
            </select>
            </div>
            <script type="text/javascript">
                // Definir Las Variables Posibles
                var opt_1 = new Array('1', '12');
                var opt_2 = new Array('2', '3', '4', '6');
                var opt_3 = new Array('5', '7', '8', '10');
                var opt_4 = new Array('9', '11');


                function cambia() {
                    var pos;
                    //Se toma el valor de la "pos seleccionada"
                    pos = document.formulario1.pos[document.formulario1.pos.selectedIndex].value;
                    //se chequea si la "pos" esta definida
                    if (pos != 0) {
                        //selecionamos las variables correctas
                        mis_opts = eval("opt_" + pos);
                        //se calcula el numero de variables
                        num_opts = mis_opts.length;
                        //marco el numero de opcion en el select
                        document.formulario1.opt.length = num_opts;
                        //para cada opcion del array, la pongo en el select
                        for (i = 0; i < num_opts; i++) {
                            document.formulario1.opt.options[i].value = mis_opts[i];
                            document.formulario1.opt.options[i].text = mis_opts[i];
                        }
                    } else {
                        //si no habia ninguna opt seleccionada, elimino las poss del select
                        document.formulario1.opt.length = 1;
                        //ponemos un guion en la unica opt que he dejado
                        document.formulario1.opt.options[0].value = "-";
                        document.formulario1.opt.options[0].text = "-";
                    }
                    //hacer un reset de las opts
                    document.formulario1.opt.options[0].selected = true;
                }
            </script>
